<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/styles/criarconta.css">
</head>

<body>
    <div class="signup-container">
        <header class="signup-header">
            <h1>Crie sua conta no Lista Fácil</h1>
            <img src="/images/logotipo.jpeg" alt="logo" width="70" height="70" style="margin: 10px; border-radius: 7px">
        </header>

        <main class="signup-content">
            <form class="signup-form" action="#" method="post">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="fullname">Nome Completo:</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">E-mail:</label>
                </div>

                <div class="form-group">
                    <input type="password" id="newpassword" name="newpassword" required>
                    <label for="newpassword">Nova Senha:</label>
                </div>

                <button type="submit" class="btn-signup">Criar Conta</button>

            </form>
        </main>
    </div>

    <footer>
        <p>Lista Fácil &copy; 2024 - Todos os direitos reservados.<br>Entre em contato: contato@listafacil.com</p>
        <a href="/index.html">Voltar ao início</a>
    </footer>
</body>

</html>
