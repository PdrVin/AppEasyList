<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Fácil</title>
    <link rel="stylesheet" href="/styles/listar.css">
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <main class="container">
        <h1>Lista Fácil</h1>
        <h2>Criar Nova Lista</h2>

        <button id="showFormBtn" onclick="showForm()">
            <i class="fas fa-plus"></i>
        </button>

        <div class="form hidden">
            <label>Item</label>
            <input type="text" id="item" placeholder="Digite um item">

            <label>Valor</label>
            <input type="number" id="valor" min="0.01" step="any" placeholder="Insira o valor">

            <label>Quantidade</label>
            <input type="number" id="quantidade" min="1" placeholder="Insira a quantidade" value="1">

            <button id="addBtn">Adicionar Item</button>
        </div>

        <ul id="itemList">
        </ul>

        <div>
            <span>Total:</span>
            <span id="totalValue">R$ 0.00</span>
            <button id="saveBtn" onclick="openTextBox()">Salvar Lista</button>

            <div id="textBoxContainer" style="display: none;">
                <input type="text" id="textBox" placeholder="Digite algo">
                <button id="sendBtn" onclick="sendText()">Enviar</button>
            </div>
        </div>
    </main>

    <main class="listas">
        <h2>Listas Salvas</h2>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Lista Fácil &copy; 2024 - Todos os direitos reservados.<br>
            Entre em contato: contato@listafacil.com</p>
        <a href="/index.html">Voltar ao início</a>
    </footer>
</body>

</html>
