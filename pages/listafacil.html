<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Fácil</title>
    <link rel="stylesheet" href="/styles/listar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar navbar-expand bg-success">
        <div class="container-fluid">
            <!-- Botão Inicial -->
            <a class="navbar-brand" href="#">
                <img class="rounded" src="/images/logo.png" width="45" height="45">
            </a>

            <div class="d-flex gap-3">
                <!-- Pesquisa -->
                <div class="input-group">
                    <input type="search" class="form-control me" placeholder="Search" aria-label="Search">
                    <button class="input-group-text">
                        <i class="bi bi-search" style="color: aliceblue;"></i>
                    </button>
                </div>

                <!-- Conta (Página Login) -->
                <div>
                    <a href="/index.html">
                        <i class="bi bi-person-circle fs-4" style="color: aliceblue;"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <h3>Criar Nova Lista</h3>
        <div class="d-flex align-items-top justify-content gap-3">
            <button id="showFormBtn" onclick="showForm()">
                <i class="bi bi-plus fs-2"></i>
            </button>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th scope="col" class="col-1">#</th>
                        <th scope="col" class="col-3">Item</th>
                        <th scope="col" class="col-1">Valor</th>
                        <th scope="col" class="col-1">Quantidade</th>
                        <th scope="col" class="col-1">Total</th>
                        <th scope="col" class="col-1"></th>
                    </tr>
                </thead>
                <tbody id="itemTable">
                </tbody>
            </table>
        </div>

        <div class="d-flex align-items-center gap-3" style="padding-top: 1rem;">
            <table class="table d-flex" style="width: fit-content; height: 1rem;">
                <tr>
                    <td>Total</td>
                    <td id="totalValue">R$ 0.00</td>
                </tr>
            </table>

            <button class="btn btn-primary" id="saveListBtn" onclick="openTextBox()">
                Salvar Lista
            </button>
        </div>
    </main>

    <section class="container mt-0" style="margin-bottom: 4.5rem">
        <h3>Listas Salvas</h3>
    </section>

    <!-- Rodapé -->
    <footer class="py-2 bg-success">
        <p class="my-0">App EasyList &copy; 2024 - Todos os direitos reservados.<br>
            Entre em contato: contato@listafacil.com</p>
    </footer>
    <script>
        function adjustFooterPosition() {
            const footer = document.querySelector('footer');
            if (document.body.scrollHeight < 610) {
                footer.style.position = 'fixed';
            } else {
                footer.style.position = 'relative';
            }
        }

        // Ajustar a posição do footer ao carregar a página
        window.onload = adjustFooterPosition;
        // Ajustar a posição do footer ao redimensionar a janela
        window.onresize = adjustFooterPosition;
    </script>
</body>

</html>
